<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/index.css" type="text/css" />

  <link href='https://fonts.googleapis.com/css?family=Montserrat:700,500|Fraunces:700' rel='stylesheet'>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>
    <section class="card">


      <img alt="Perfume img" src="./images/image-product-desktop.jpg" class="IMGDesktop" />
      <img alt="Perfume img" src="./images/image-product-mobile.jpg" class="IMGMobile" />


      <div class="text">

        <div>

          <p id="perfume"> PERFUME</p>

          <h1> Gabrielle Essence Eau De Parfum</h1>

          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

        </div>

        <div class="prices">

          <h2> $149.99 </h2>
          <h3 id="discount"> $169.99 </h3>

        </div>


        <div id="button">
          <div class="insidebtn">
            <object data="./images/icon-cart.svg" id="carticon"> </object>
            <p class="buttontext"> Add to Cart</p>

          </div>


        </div>

      </div>




    </section>






  </main>


  <!--

  Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
  

     <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

   -->


</body>

</html>
